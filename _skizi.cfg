// #SkiZi CS:GO config
//

// >>> Binds
unbindall
bind "`" "toggleconsole"
bind "1" "slot1"
bind "2" "slot2"
bind "3" "slot3"
bind "4" "slot4"
bind "5" "slot5"
bind "a" "+moveleft"
bind "c" "use weapon_hegrenade"
bind "d" "+moveright"
bind "f" "use weapon_molotov; use weapon_incgrenade"
bind "g" "drop"
bind "m" "buymenu; clear"
bind "r" "+reload"
bind "q" "use weapon_c4; drop"
bind "s" "+back"
bind "t" "+spray_menu"
bind "u" "messagemode2"
bind "v" "+use"
bind "w" "+forward"
bind "x" "use weapon_knife; use weapon_flashbang"
bind "y" "messagemode"
bind "z" "use weapon_smokegrenade"
bind "[" "incrementvar voice_enable 0 1 1"
bind "]" "incrementvar cl_teammate_colors_show 0 1 1"
bind "'" ""incrementvar cl_mute_enemy_team 0 1 1"
bind "KP_MINUS" "disconnect"
bind "SPACE" "+jump"
bind "TAB" "+showscores"
bind "ESCAPE" "cancelselect"
bind "SHIFT" "+speed"
bind "ALT" "+cl_show_team_equipment"
bind "F4" "callvote"
bind "CTRL" "+duck"
bind "MOUSE1" "+attack"
bind "MOUSE2" "+attack2"
bind "MOUSE4" "+lookatweapon"
bind "MOUSE5" "+voicerecord"
bind "MWHEELUP" "+jump"
bind "F12" "teammenu"
cl_scoreboard_mouse_enable_binding "+attack2"

echo ">>> Binds [Done]"
//