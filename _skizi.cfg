echoln " ";echoln " ";echoln "--- CS2 SkiZi Configuration ---";echoln " "

unbindall
joystick false
con_enable true

echoln "Mouseover & Sensitivity"
bind MOUSE_X yaw
bind MOUSE_Y pitch
bind X_AXIS rightleft
bind Y_AXIS !forwardback
bind R_AXIS pitch
bind U_AXIS yaw
m_pitch 0.022
m_yaw 0.022
sensitivity 1.36


echoln "Binds"
bind ` "toggleconsole"
bind 1 "slot1"
bind 2 "slot2"
bind 3 "slot3"
bind 4 "slot4"
bind 5 "slot5"
bind a "+left"
bind c "slot6"
bind d "+right"
bind f "slot10"
bind g "drop"
bind m "buymenu"
bind r "+reload"
bind s "+back"
bind t "+spray_menu"
bind u "messagemode2"
bind v "+use"
bind w "+forward"
bind x "slot7"
bind y "messagemode"
bind z "slot8"
bind [ "voice_modenable_toggle"
bind ] "incrementvar cl_mute_enemy_team 0 1 1"
bind \ "incrementvar cl_mute_all_but_friends_and_party  0 2 1`"
bind DEL "disconnect"
bind SPACE "+jump"
bind TAB "+showscores"
bind ESCAPE "cancelselect"
bind SHIFT "+sprint"
bind ALT "+cl_show_team_equipment"
bind F4 "callvote"
bind CTRL "+duck"
bind MOUSE1 "+attack"
bind MOUSE2 "+attack2"
bind MOUSE4 "+lookatweapon"
bind MOUSE5 "+voicerecord"
bind MWHEELUP "+jump"
bind F10 "teammenu"
cl_scoreboard_mouse_enable_binding "+attack2"


echoln "Sound"
volume 1.000000
snd_mute_losefocus true
snd_mute_mvp_music_live_players true
voice_always_sample_mic false
snd_voipvolume 0.670000
snd_deathcamera_volume 0.000000
snd_mapobjective_volume 0.000000
snd_menumusic_volume 0.050000
snd_mvp_volume 0.150000
snd_roundaction_volume 0.000000
snd_roundend_volume 0.100000
snd_roundstart_volume 0.100000
snd_tensecondwarning_volume 0.000000


echoln "Network"
rate 786432
mm_dedicated_search_maxping 25


echoln "General UI"
ui_steam_overlay_notification_position topright
ui_steam_overlay_notification_position_horz 0
ui_steam_overlay_notification_position_vert 0


echoln "HUD & Game UI"
gameinstructor_enable false
safezonex 1.000000
safezoney 1.000000
cl_drawhud_force_deathnotices 1
cl_drawhud_force_radar 1
cl_hide_avatar_images 0
cl_hud_color 2
cl_hud_radar_scale 1.300000
cl_player_ping_mute 2
cl_radar_always_centered true
cl_radar_icon_scale_min 0.700000
cl_radar_rotate true
cl_radar_scale 0.500000
cl_radar_square_with_scoreboard true
cl_show_clan_in_death_notice 0
cl_showloadout true
cl_teammate_colors_show 1
cl_teamid_overhead_colors_show true
cl_teamid_overhead_mode 0
hud_scaling 0.750000
hud_showtargetid 1


echoln "Gameplay"
cl_autohelp 0
cl_buywheel_donate_key 2
cl_buywheel_nonumberpurchasing false
cl_color 4
cl_playerspray_auto_apply true
cl_sniper_delay_unscope false
cl_quickinventory_lastinv 0
cl_silencer_mode 0
cl_showfps 0
cl_sniper_auto_rezoom false
cl_use_opens_buy_menu false
option_duck_method false
option_speed_method false
fps_max 201
fps_max_ui 121


echoln "Viewmodel"
viewmodel_presetpos 1
viewmodel_fov 68.000000
viewmodel_offset_x 2.500000
viewmodel_offset_y 0.000000
viewmodel_offset_z -2.000000


echoln "Social"
cl_clanid 0
cl_mute_all_but_friends_and_party 1
cl_mute_enemy_team false
cl_sanitize_player_names false
lobby_default_privacy_bits2 0
voice_modenable true
ui_setting_advertiseforhire_auto 0


echoln "Inventory"
cl_inventory_saved_filter2 All, not_defaultequipped
cl_inventory_saved_sort2 inv_sort_slot


echoln "Spectating"
bind INS radio1
bind HOME radio2
bind PGUP radio3
cl_obs_interp_enable false
cl_obs_interp_pos_rate 0.000000
cl_scoreboard_survivors_always_on false
spec_usenumberkeys_nobinds true
spec_replay_autostart true

echoln "Crosshair"
cl_crosshair_recoil false
cl_debounce_zoom true
exec cr_default

echoln " ";echoln "-- Configuration done! --";echoln " ";echoln " ";
