//// >>> Binds
unbindall
bind "`" "toggleconsole"
bind "1" "slot1"
bind "2" "slot2"
bind "3" "slot3"
bind "4" "slot4"
bind "5" "slot5"
bind "a" "+moveleft"
bind "c" "use weapon_hegrenade"
bind "d" "+moveright"
bind "f" "use weapon_molotov; use weapon_incgrenade"
